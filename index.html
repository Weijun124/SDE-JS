<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-css-reset/dist/reset.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <header id="header">
        <img src="./src/logo.png" alt="logo c" />
        <h1>Restaurant Scanner</h1>
      </header>
      <div id="bottom">
        <div id="left">
          <div id="list">
            <tr>
              <th>
                <a href="#">Home</a>
              </th>
              <th>
                <a href="#">About Us</a>
              </th>
              <th class="contact">
                <a href="#">Contact Us</a>
              </th>
            </tr>
          </div>

          <section id="leftCon" class="col-sm-12 col-m-12">
            <!--Miggie: add form here Miggie... -->

            <form id="form">
              <label for="location" required>Location</label><br />
              <input
                type="text"
                id="location"
                name="location"
                placeholder="Enter the Location"
              /><br />

              <label for="categories">Categories</label><br />
              <input
                type="text"
                id="categories"
                name="categories"
                placeholder="Categories"
              /><br />

              <label for="ratings">Ratings</label><br />
              <input
                type="text"
                id="ratings"
                name="ratings"
                placeholder="Ratings"
              /><br />

              <label for="destination">Price</label><br />
              <input
                type="text"
                id="price"
                name="price"
                placeholder="Price Range"
              />
              <br />
              <br />

              <input type="submit" value="Search" />
              <br />
            </form>
          </section>
        </div>

        <section id="rightCon" class="col-sm-12 col-m-12">
          <!--Miggie:  this will have the carosel from bootstrap -->
        </section>
      </div>
      <footer></footer>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
