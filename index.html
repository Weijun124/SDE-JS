  <body>
    <main>
      <header id="header">
        <img src="./src/logo.png" alt="logo c" />
        <h1>Restaurant Scanner</h1>
         <div id="list">
            <tr>
              <th>
                <a href="./">Home</a>
              </th>
              <th>
                <a href="#">About Us</a>
              </th>
              <th class="contact">
                <a href="#">Contact Us</a>
              </th>
              <!-- Geolocation start -->
             
              <!-- Geolocation end -->
            </tr>
          </div>
      </header>
       <button id="show" class="btn">Use my location</button>
              <div id="message"></div>
      <div id="bottom">
        <div id="left">
         

          <section id="leftCon" class="col-sm-12 col-m-12">
            <!--Miggie: add form here Miggie... -->

            <form id="form">
              <label for="location" required>Location</label><br />
              <input
                type="text"
                id="location"
                name="location"
                placeholder="Enter the Location"
              /><br />

              <label for="categories">Categories</label><br />
              <input
                type="text"
                id="categories"
                name="categories"
                placeholder="Categories"
              /><br />

              <label for="price">Choose Price Level</label><br />
              <select name="price" id="price">
                <option value=""></option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
              </select>
              <!-- <input
                type="text"
                id="price"
                name="price"
                placeholder="Price Range"
              /> -->
              <br />

                <!-- <label for="ratings">Ratings</label><br />
              <input
                type="text"
                id="ratings"
                name="ratings"
                placeholder="Ratings"
              /> -->
              <input type="checkbox" id="hot" name="hot" value="hot_and_new">
              <label for="hot"> Hot and New</label><br>
              <input type="checkbox" id="reservation" name="reservation" value="reservation">
              <label for="reservation"> Reservation</label><br>
              <input type="checkbox" id="wheelchair" name="wheelchair" value="wheelchair_accessible">
              <label for="wheelchair"> Wheelchair Accessible</label><br>




              <br />
              <br />
              <!-- <label for="typeRest">Attribute</label><br />
                <select name="typeRest" id="typeRest">
                  <option value="hot_and_new">Hot and New</option>
                  <option value="reservation">Reservation</option>
                  <option value="wheelchair_accessible">Wheelchair Accessible</option>
                </select> -->

              <input id="submit" type="submit" value="Search" />
              <br />
            </form>
          </section>
        </div>

        <section id="rightCon" class="col-sm-12 col-m-12">
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
              <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
              </div>
              <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://images.unsplash.com/photo-1543352634-99a5d50ae78e?ixlib=rb-1.2.1&ixid=MnwxMjA3[…]90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1171&q=80" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="https://images.unsplash.com/photo-1626777552726-4a6b54c97e46?ixlib=rb-1.2.1&ixid=MnwxM[…]90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1331&q=80" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="https://images.unsplash.com/photo-1594998893017-36147cbcae05?ixlib=rb-1.2.1&ixid=MnwxM[…]90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1186&q=80" class="d-block w-100" alt="...">
                </div>
              </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
      </div>
      </section> 

    </main>
